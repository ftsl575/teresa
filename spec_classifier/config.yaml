# I/O roots (optional). If not set, defaults below are used. CLI args override these.
paths:
  input_root: "input"
  output_root: "output"

# Output columns for cleaned_spec.xlsx are fixed in excel_writer.py; no output_columns parameter is used.
cleaned_spec:
  include_types:
    - BASE
    - HW
    - SOFTWARE
    - SERVICE
  include_only_present: true

vendor_rules:
  dell: "rules/dell_rules.yaml"
  cisco: "rules/cisco_rules.yaml"
  hpe: "rules/hpe_rules.yaml"
